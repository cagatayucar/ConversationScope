<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
<f:view>
    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="#{conversationScopeBean.employee.name}"/>
                <p:outputLabel value="#{conversationScopeBean.employee.password}"/>
            </p:panelGrid>
            <p:panelGrid columns="3">
                <p:outputLabel value="#{conversationScopeBean.employee.address.city}"/>
                <p:outputLabel value="#{conversationScopeBean.employee.address.district}"/>
                <p:outputLabel value="#{conversationScopeBean.employee.address.street}"/>
            </p:panelGrid>
            <p:panelGrid columns="3">
                <p:outputLabel value="#{conversationScopeBean.employee.contactInfo.homePhone}"/>
                <p:outputLabel value="#{conversationScopeBean.employee.contactInfo.mobilePhone}"/>
                <p:outputLabel value="#{conversationScopeBean.employee.contactInfo.email}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
