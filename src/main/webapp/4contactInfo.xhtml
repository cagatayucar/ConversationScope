<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
<f:view>
    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Home Phone :"/>
                <p:inputText value="#{conversationScopeBean.employee.contactInfo.homePhone}"/>
                <p:outputLabel value="Mobile Phone :"/>
                <p:inputText value="#{conversationScopeBean.employee.contactInfo.mobilePhone}"/>
                <p:outputLabel value="Email :"/>
                <p:inputText value="#{conversationScopeBean.employee.contactInfo.email}"/>
            </p:panelGrid>

            <p:commandButton value="Back" action="3address"/>
            <p:commandButton value="Finish" action="5endConversation"/>
        </h:form>
    </h:body>
</f:view>
</html>
