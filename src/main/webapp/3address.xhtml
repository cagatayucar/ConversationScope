<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
<f:view>
    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" cellpading="5">
                <p:outputLabel value="City :"/>
                <p:inputText value="#{conversationScopeBean.employee.address.city}"/>
                <p:outputLabel value="District :"/>
                <p:inputText value="#{conversationScopeBean.employee.address.district}"/>
                <p:outputLabel value="Street :"/>
                <p:inputText value="#{conversationScopeBean.employee.address.street}"/>
            </p:panelGrid>

            <p:commandButton value="Back" action="2loginConversationScoped"/>
            <p:commandButton value="Next to Contact Info" action="4contactInfo"/>
        </h:form>
    </h:body>
</f:view>
</html>
